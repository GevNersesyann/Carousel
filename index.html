<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <img src="images/wood.png" class="slides-item" alt="" />
        <img src="images/ocean.jpeg" class="slides-item" alt="" />
        <img src="images/mountain.png" class="slides-item" alt="" />
        <img src="images/desert.jpg" class="slides-item" alt="" />
      </div>
      <div class="buttons-block">
        <div id="left-button">&lt;</div>
        <div id="right-button">&gt;</div>
        <div id="play-button">&#9658;</div>
        <div id="stop-button">&#9646;&#9646;</div>
      </div>
      <div class="dots-block" id="dots-block">
        <div class="dots-item" id="dot1"></div>
        <div class="dots-item" id="dot2"></div>
        <div class="dots-item" id="dot3"></div>
        <div class="dots-item" id="dot4"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
